<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-class</title>
    <style>
      div a:link {
        color: green;
      }
      div a:visited {
        color: rgb(133, 0, 110);
      }
      div a:hover {
        color: rgb(194, 174, 0);
      }
      div a:active {
        color: rgb(3, 0, 163);
      }
    </style>
  </head>
  <body>
    <h3>Html link</h3>
    <div>
      <a href="https://www.wikipedia.com/">wikipedia</a>
      <a href="https://www.kalerkontho.com">kalerkontho</a>
    </div>
  </body>
</html>
